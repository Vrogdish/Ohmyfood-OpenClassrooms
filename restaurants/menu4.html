<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/6306c1b175.js" crossorigin="anonymous"></script>
    <title>Ohmyfood</title>
</head>

<body>
    <header class="logo">
        <a href="/index.html"><i class="fa-sharp fa-solid fa-arrow-left"></i></a>
        <h1>ohmyfood</h1>
    </header>
    <main>
        <img class="menu_image" src="./assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
            alt="photo d'une assiete au restaurant">
        <form class="menu">
            <div class="menu_title">
                <h2>À la française</h2>
                <button class="btn_heart ">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-heart"></i>
                </button>
            </div>


            <p class="menu_subtitle">ENTRÉES</p>

            <input class="choix" type="checkbox" id="entree_1">
            <label for="entree_1" class="menu_label slide--1">
                <h2>Tartare de poulpe acidulé</h2>
                <p>Aux zestes d'orange</p>
                <h3 class="menu_label_price">25€</h3>
                <div class="menu_label_check ">
                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                </div>
            </label>

            <input class="choix" type="checkbox" id="entree_2">
            <label for="entree_2" class="menu_label slide--2">
                <h2>Velouté de légumes d'antan</h2>
                <p>Carotte, panais, topinambour</p>
                <h3 class="menu_label_price">35€</h3>
                <div class="menu_label_check ">
                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                </div>
            </label>

            <input class="choix" type="checkbox" id="entree_3">
            <label for="entree_3" class="menu_label slide--3">
                <h2>Soupe à l'oignon</h2>
                <p>Revisitée</p>
                <h3 class="menu_label_price">20€</h3>
                <div class="menu_label_check ">
                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                </div>
            </label>

            <p class="menu_subtitle">PLATS</p>

            <input class="choix" type="checkbox" id="plat_1">
            <label for="plat_1" class="menu_label slide--4">
                <h2>Coquilles Saint-Jacques</h2>
                <p>Accompagnées d'une purée de panais</p>
                <h3 class="menu_label_price">40€</h3>
                <div class="menu_label_check ">
                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                </div>
            </label>
            <input class="choix" type="checkbox" id="plat_2">
            <label for="plat_2" class="menu_label slide--5">
                <h2>Magret de canard</h2>
                <p>Et parmentier de pommes de terre</p>
                <h3 class="menu_label_price">35€</h3>
                <div class="menu_label_check ">
                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                </div>
            </label>
            <input class="choix" type="checkbox" id="plat_3">
            <label for="plat_3" class="menu_label slide--6">
                <h2>Pigeonneau d’Ille-et-Vilaine</h2>
                <p>Sur son lit de gnocchis aux légumes</p>
                <h3 class="menu_label_price">44€</h3>
                <div class="menu_label_check ">
                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                </div>
            </label>



            <p class="menu_subtitle">DESSERTS</p>


            <input class="choix" type="checkbox" id="dessert_1">
            <label for="dessert_1" class="menu_label slide--7">
                <h2>Pétales de violettes glacés</h2>
                <p>Et purée de noisettes</p>
                <h3 class="menu_label_price">18€</h3>
                <div class="menu_label_check ">
                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                </div>
            </label>
            <input class="choix" type="checkbox" id="dessert_2">
            <label for="dessert_2" class="menu_label slide--8">
                <h2>Fondant au chocolat</h2>
                <p>Revisité</p>
                <h3 class="menu_label_price">22€</h3>
                <div class="menu_label_check ">
                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                </div>
            </label>
            <input class="choix" type="checkbox" id="dessert_3">
            <label for="dessert_3" class="menu_label slide--9">
                <h2>Millefeuille croustillant</h2>
                <p>Myrtilles et pâte d’amande</p>
                <h3 class="menu_label_price">23€</h3>
                <div class="menu_label_check ">
                    <i class="fa-sharp fa-solid fa-circle-check"></i>
                </div>
            </label>



            <label class="btn" for="valid">Commander</label>
            <input type="submit" id="valid">




        </form>
    </main>
    <footer>
        <h2>ohmyfood</h2>
        <ul>
            <li>
                <i class="fa-solid fa-utensils"></i><a href="#">
                    <h3>Proposer un restaurant</h3>
                </a>
            </li>
            <li>
                <i class="fa-solid fa-handshake"></i><a href="#">
                    <h3>Devenir partenaire</h3>
                </a>
            </li>
            <li><a href="#">Mentions légales</li></a>
            <li><a href="mailto:ohmyfood@exemple.com">Contact</li></a>
        </ul>
    </footer>
</body>

</html>
